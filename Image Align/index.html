<!DOCTYPE html>
<html>

<head>
    <title>Image Align</title>

    <style>
        h1 {
            text-align: center;
        }
        
        img {
            display: block;
            width: 500px;
            border: 1px solid black;
            margin-left: auto;
            margin-right: auto;
        }
    </style>
</head>

<body>
    <h1>Hello World!</h1>
    <img src="hello.png" />
</body>

</html>
